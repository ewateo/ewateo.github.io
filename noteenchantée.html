<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6aadcec91a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="load">
      <span class="let1">l</span>
      <span class="let2">o</span>
      <span class="let3">a</span>
      <span class="let4">d</span>
      <span class="let5">i</span>
      <span class="let6">n</span>
      <span class="let7">g</span>
    </div>
    <header class="carte-header">
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <img
        src="./MaquettesOhmyfood/images/logo/ohmyfood.png"
        alt="logo ohmyfood"
        width="100px"
      />
    </header>
    <main class="carte">
      <section>
        <img
          src="./MaquettesOhmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant La palette du goût"
          width="100%"
          height="250px"
        />
      </section>
      <div class="carte-h1">
        <h1>La note enchantée</h1>
        <div class="heart">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="menu">
        <!--faire un mixins , car les bouton ce ressemble avec les autre menu-->
        <div class="menu-first">
          <h2>ENTRÉES</h2>
          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Ravioles de foie gras</h3>
                <p>Accompagnés de leur crème à la truffe</p>
              </div>
              <div class="menu-price">
                <span>25€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Caviar osciètre</h3>
                <p>Sur blini à la farine de blé noir</p>
              </div>
              <div class="menu-price">
                <span>35€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Homard et espuma de potiron</h3>
                <p>Mariné aux zests d'orange</p>
              </div>
              <div class="menu-price">
                <span>20€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Foie gras de canard cuit entier</h3>
                <p>Confiture de figue et pain toasté</p>
              </div>
              <div class="menu-price">
                <span>35€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>
        </div>
        <div class="menu-second">
          <h2>PLATS</h2>
          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <p>Sur lit de purée de céléri-rave</p>
              </div>
              <div class="menu-price">
                <span>40€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Langoustine poêlée</h3>
                <p>Purée de patate douce</p>
              </div>
              <div class="menu-price">
                <span>35€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Mijoté de queue de boeuf</h3>
                <p>Et riz sauvage aux zests de citron</p>
              </div>
              <div class="menu-price">
                <span>44€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>
        </div>
        <div class="menu-third">
          <h2>DESSERTS</h2>
          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Macaron noisette et chocolat</h3>
                <p>Glace au caramel brun et sel de Guérande</p>
              </div>
              <div class="menu-price">
                <span>18€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Baba au rhum Revisité</h3>
                <p>Avec son coulis de citron</p>
              </div>
              <div class="menu-price">
                <span>23€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Tarte au citron meringuée</h3>
                <p>Destructurée</p>
              </div>
              <div class="menu-price">
                <span>23€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="command">
        <!--faire un mixins , car le bouton ce ressemble avec l'autre-->
        <input type="button" value="Commander" />
      </div>
    </main>

    <footer>
      <div class="foot">
        <div class="footer-first">
          <img
            src="./MaquettesOhmyfood/images/logo/ohmyfood@2x.svg"
            alt="logo ohmyfood"
            width="100"
          />
        </div>
        <div class="footer-second">
          <div>
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant
            </a>
          </div>
          <div>
            <a href="#"
              ><i class="fa-solid fa-handshake-simple"></i>Devenir partenaire
            </a>
          </div>
        </div>
        <div class="footer-third">
          <div><a href="#">Mentions légales</a></div>
          <div><a href="mailto:contact@example.com">Contact</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
