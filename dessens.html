<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le délice des sens</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6aadcec91a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="load">
      <span class="let1">l</span>
      <span class="let2">o</span>
      <span class="let3">a</span>
      <span class="let4">d</span>
      <span class="let5">i</span>
      <span class="let6">n</span>
      <span class="let7">g</span>
    </div>
    <header class="carte-header">
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <img
        src="./MaquettesOhmyfood/images/logo/ohmyfood.png"
        alt="logo ohmyfood"
        width="100px"
      />
    </header>
    <main class="carte">
      <section>
        <img
          src="./MaquettesOhmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant La palette du goût"
          width="100%"
          height="250px"
        />
      </section>
      <div class="carte-h1">
        <h1>Le délice des sens</h1>
        <div class="heart">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="menu">
        <!--faire un mixins , car les bouton ce ressemble avec les autre menu-->
        <div class="menu-first">
          <h2>ENTRÉES</h2>
          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Tartare de thon</h3>
                <p>Assaisonné au yuzu</p>
              </div>
              <div class="menu-price">
                <span>25€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Bouchée de homard croustillant</h3>
                <p>Et sa farandole de petits légumes</p>
              </div>
              <div class="menu-price">
                <span>35€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Velouté de cèpes</h3>
                <p>Aux truffes</p>
              </div>
              <div class="menu-price">
                <span>20€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>
        </div>
        <div class="menu-second">
          <h2>PLATS</h2>
          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Poulet rôti aux herbes de provence</h3>
                <p>Et sa crème de truffe</p>
              </div>
              <div class="menu-price">
                <span>40€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Langouste rôtie</h3>
                <p>Et ses légumes de saison</p>
              </div>
              <div class="menu-price">
                <span>35€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Côte de boeuf angus</h3>
                <p>Et sa purée de panais</p>
              </div>
              <div class="menu-price">
                <span>44€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>
        </div>
        <div class="menu-third">
          <h2>DESSERTS</h2>
          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>farandole de desserts</h3>
                <p>Du chef</p>
              </div>
              <div class="menu-price">
                <span>18€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Crème brulée</h3>
                <p>Revisitée</p>
              </div>
              <div class="menu-price">
                <span>23€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>

          <button type="button">
            <div class="menu-block">
              <div class="menu-text">
                <h3>Tiramisu</h3>
                <p>À la noisette</p>
              </div>
              <div class="menu-price">
                <span>23€</span>
                <div class="icon-slide">
                  <i class="fas fa-check-circle"></i>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="command">
        <!--faire un mixins , car le bouton ce ressemble avec l'autre-->
        <input type="button" value="Commander" />
      </div>
    </main>

    <footer>
      <div class="foot">
        <div class="footer-first">
          <img
            src="./MaquettesOhmyfood/images/logo/ohmyfood@2x.svg"
            alt="logo ohmyfood"
            width="100"
          />
        </div>
        <div class="footer-second">
          <div>
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant
            </a>
          </div>
          <div>
            <a href="#"
              ><i class="fa-solid fa-handshake-simple"></i>Devenir partenaire
            </a>
          </div>
        </div>
        <div class="footer-third">
          <div><a href="#">Mentions légales</a></div>
          <div><a href="mailto:contact@example.com">Contact</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
